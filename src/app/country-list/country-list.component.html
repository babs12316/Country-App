<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Country</th>
      <th scope="col">Population</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let country of countries; index as i">
        <th scope="row">{{ i + 1 }}</th>
      <td>
        <a routerLink="/detail/{{country.alpha2Code}}">
        <img src="{{country.flag}}" class="mr-2" style="width: 20px"/>
        {{ country.name }}
        </a>
      </td>
      <td>{{ country.population }}</td>
      </tr>
    </tbody>
  </table>
