<div class="card-detail">
  <agm-map [latitude]="country?.latlng[0]" [longitude]="country?.latlng[1]" [zoom]="5">
    <agm-marker [latitude]="country?.latlng[0]" [longitude]="country?.latlng[1]"></agm-marker>
  </agm-map>
  <h2>Country's Detail Information</h2>
  <table class="table table-striped">
    <tbody>
      <tr>
        <td>Flag</td>
        <td><img src="{{country?.flag}}" /></td>
      </tr>
      <tr>
        <td>Country</td>
        <td><b>{{country?.name}}</b></td>
      </tr>
      <tr>
        <td>Population</td>
        <td><b>{{country?.population}}</b></td>
      </tr>
      <tr>
        <td>Region</td>
        <td><b>{{country?.region}}</b></td>
      </tr>
      <tr>
        <td>Capital</td>
        <td><b>{{country?.capital}}</b></td>
      </tr>
      <tr>
        <td>Currency</td>
        <td><span *ngFor="let currency of country?.currencies"><b>{{currency.name}}</b></span></td>
      </tr>
      <tr>
        <td>Languages</td>
        <td><span *ngFor="let language of country?.languages"><b>({{language.name}})</b> </span></td>
      </tr>
    </tbody>
  </table>



  <h2>{{country?.name}}'s Bordering countries</h2>
  <table class="table table-striped">
    <tr *ngFor="let border of country?.borders">
      <td><a href="/detail/{{border}}">{{border}}</a></td>
    </tr>
    <tbody>
    </tbody>
  </table>


</div>
